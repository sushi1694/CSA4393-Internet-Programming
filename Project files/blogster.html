<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogster - Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('imglp.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Hide scroll bars */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: 1; /* Overlay above background */
        }
        .content {
            position: relative;
            z-index: 2; /* Content above overlay */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            margin-bottom: 80px; /* Ensure space for bottom text */
        }
        .app-name {
            color: #fff;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .catchphrase {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .create-blog-box {
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient background */
            padding: 30px 50px;
            text-align: center;
            border-radius: 25px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }
        .create-blog-box h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            font-weight: 700;
        }
        .create-blog-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #0072ff, #00c6ff); /* Reversed gradient on hover */
        }
        .sign-in-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff; /* Blue color */
            padding: 15px 25px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 2; /* Button above overlay */
        }
        .sign-in-box:hover {
            background-color: #0056b3; /* Darker blue */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .bottom-text {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            z-index: 2;
        }
        @media (max-width: 768px) {
            .create-blog-box {
                padding: 20px 30px;
            }
            .create-blog-box h1 {
                font-size: 2em;
            }
            .sign-in-box {
                padding: 10px 15px;
                font-size: 1em;
            }
            .app-name {
                font-size: 2.5em;
            }
            .catchphrase {
                font-size: 1.2em;
            }
            .bottom-text {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function redirectToLogin() {
            window.location.href = 'login.php';
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <a href="login.php" class="sign-in-box">Sign In</a>
    <div class="content">
        <div class="app-name">Blogster</div>
        <div class="catchphrase">Simplified Blogging</div>
        <div class="create-blog-box" onclick="redirectToLogin()">
            <h1>Create Blog</h1>
        </div>
    </div>
    <div class="bottom-text">
        We are a company that provides a simple and easy-to-use blogging experience
    </div>
</body>
</html>
